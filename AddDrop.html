<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyIIT Add/Drop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" media="screen" href="css/pin.css" />
    <script src="js/pinscripts.js"></script>
  </head>
  <body>
    <header>
      <img src="media/iitbannertext.png">
    </header>
	  <form>
	    <h1>Add Or Drop Classes</h1>
		<h2>Using CRN numbers</h2>
		<p>Please enter the CRN number of the classes you wish to add and press submit.</p>
	    <fieldset id= "CRN">
		  <p>
		    <label><input type="text" name="crn1_field" placeholder="CRN #1"></label>
		    <label><input type="text" name="crn2_field" placeholder="CRN #2"></label>
			<label><input type="text" name="crn3_field" placeholder="CRN #3"></label>
			<label><input type="text" name="crn4_field" placeholder="CRN #4"></label>
			<label><input type="text" name="crn5_field" placeholder="CRN #5"></label>
			<label><input type="text" name="crn6_field" placeholder="CRN #6"></label>
		  </p>
		</fieldset>
		<div id= "button">
	      <input type="submit" value="Add to Schedule">
	    </div>
	  </form>
	  
    <footer>
      <img class="floatleft" src="media/decorbanner.png">
      <div id="contactbox">
        <img class="floatleft" src="media/semitranslogogray.png">
        <p id="iitfauxlogo">Illinois Institute of Technology</p>
      </div>
    </footer>
  </body>
</html>
