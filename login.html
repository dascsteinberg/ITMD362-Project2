<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>MyIIT Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>
  </head>
  <body>
    <header>
      <img src="media/iitbannertext.png">
    </header>    
      <main id="content">
        <div id="logwrap">
          <img id="myiit" src="media/myiitlogo.png">
          <p id="logtitle">  &#9474;  Login</p>
          <div id="formbox">
            <form id="login" method="get" autocomplete="on" action="#null">
              <div class="logblock">
                <label>Username</label>
                <input type="text" id="inputUname" name="uname" required=""></p>
              </div>
              <div class="logblock">
                <label>Password</label>
                <input type="password" id="inputPasswd" name="passwd" required="">
              </div>
              <p id="forgot"><a href="www.iit.edu">Forgot your password?</a></p>
              <p><input type="submit" id="loginButton" name="submit" value="Log In"></p>
            </form>
          </div>
        </div>
      </main>
    <footer>
      <img src="media/decorbanner.png">
      <div id="contact">
        
      </div>
    </footer>
  </body>
</html>
